<div class="row">
  <toaster-container [toasterconfig]="config"></toaster-container>
  <div class="col-lg-1"></div>
  <div class="col-lg-10">
    <nb-card>
      <nb-card-header>Datos usuario</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <input type="text" placeholder="ID" class="form-control" [(ngModel)]="clienteSeleccionado.CustomerID"/>
        </div>
        <div class="input-group">
          <input type="text" placeholder="Nombre CompaÃ±ia" class="form-control" [(ngModel)]="clienteSeleccionado.CompanyName"/>
        </div>
        <div class="input-group">
          <input type="text" placeholder="Nombre de Contacto" class="form-control" [(ngModel)]="clienteSeleccionado.ContactName"/>
        </div>
        <div class="input-group">
          <input type="text" placeholder="Ciudad" class="form-control" [(ngModel)]="clienteSeleccionado.City"/>
        </div>
        <div class="input-group">
          <input type="text" placeholder="Telefono" class="form-control" [(ngModel)]="clienteSeleccionado.Phone"/>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-primary" (click) = "registrarCliente()">Crear</button>
        </div>
      </nb-card-body>
    </nb-card>
    <div class="col-lg-1"></div>
  </div>
</div>
